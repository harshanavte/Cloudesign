

<div class="container">
    <h2 class="text-center"><b>Update Tasks Here </b></h2>
    <label>Title:</label>
    <input type="text" class="form-control" value="{{title}}" #x1 /><br>
    <label>Description:</label>
    <textarea class="form-control" value="{{desc}}" #x2 ></textarea><br>
    <select class="form-control"  value="{{status}}" #x3 >
       
        <option value="1">Open</option>
        <option value="2" disabled>In-Progress</option>
        <option value="3" disabled>Completed</option>
    </select>
    <br>
    <button  class="form-control" class="btn btn-success" (click)="update(x1.value,x2.value,x3.value)">Edit</button>
    <p>{{msg}}</p>
</div>
