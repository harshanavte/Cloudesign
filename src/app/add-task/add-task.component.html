<div class="container">
    <h2 class="text-center"><b>Add Tasks Details </b></h2>
    <label>Task Name:</label>
    <input type="text" class="form-control" #title /><br>
    <label>Description:</label>
    <textarea class="form-control"#desc></textarea><br>
    <select class="form-control" #status>
        
        <option value="1">Open</option>
        <option value="2" disabled>In-Progress</option>
        <option value="3" disabled>Completed</option>
    </select>
    <br>
    <button class="form-control" class="btn btn-success" (click)="add_task(title,desc,status)">Add</button>
    <p>{{msg}}</p>
</div>
